<!DOCTYPE HTML>

<html>
  <head>
    <title>AnyVid Upload</title>
    <link rel="stylesheet" href="main.css">
  </head>

  <body>

  <div id="header_div">
    <h1 id="Anyvid-tag">
      Upload Video
    </h1>
    <a href="./Index.html">
      <img src="home.png">
    </a>
  </div>

<div id="form_div">
    <form>
      <h1>
        Description:
      </h1>
      <textarea rows="5" cols="50" placeholder="In this area, write a description of your video"></textarea>
      <h1>
        Name:
      </h1>
      <input type="text" name="firstname" placeholder="Your Name">
      <h1>
        Zipcode:
      </h1>
      <input type="text" name="zipcode" placeholder="Where are you from?">

      <h1> Kind of Video: </h1>

      <form action="categories.html">
        <select name="Kind of Video">
          <option value="music">Music</option>
          <option value="fashion">Fashion</option>
          <option value="sports">Sports</option>
          <option value="games">Games</option>
          <option value="pranks">Pranks</option>
          <option value="technology">Technology</option>
        </select>
        <br><br>
        <div>
      <input id="submit_button" type="submit" value="Submit">
      </div>
    </form>
  </div>
  </body>

</html>
